<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Unit Converter</h1>
      </div>

        <div class="calc">
          <div class="value">
            <label>
              Value:
              <input type="number" class="value2" placeholder="Enter value" />
            </label>
          </div>
          <label for="from">From:</label>
          <select name="" id="from">
            From:
            <option value="meters">Meters</option>
            <option value="feet">feet</option>
            <option value="liters">liters</option>
            <option value="gallons">galons</option>
          </select>
          <label for="to">To:</label>
          <select name="" id="to">
            From:
            <option value="meters">Meters</option>
            <option value="feet">feet</option>
            <option value="liters">liters</option>
            <option value="gallons">galons</option>
          </select>
          <button>Convert</button>
        </div>


      <div class="result">
        <p>Result : 00.00</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
