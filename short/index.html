<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        button{
          height: 2rem;
          width: 4rem;
          border-radius: 10px;
          background: blue;
          color: white;
          border: none;
        }
        button:hover{
          background: green;
          color: black;
          height: 2.5rem;
          width:5rem;
          transition: all 0.6s ease;
        }
      </style>
  </head>
  <body>
    <button>Hover me!</button>
  </body>
</html>
