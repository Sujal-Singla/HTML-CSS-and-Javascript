<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Password Checker</h1>
      </div>
      <div class="input">
        <label> Enter Password:
          <input type="password" id="value" placeholder="Enter Your Password" />
        </label>
      </div>
      <div class="bar">
        <div class="strength"></div>
      </div>
      <div class="show">Weak</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
